<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="clear" onclick="clearDrawing()">Clear</div>

    <div id="up"><i class="fas fa-chevron-up"></i></div>
    <div id="right"><i class="fas fa-chevron-right"></i></div>
    <div id="down"><i class="fas fa-chevron-down"></i></div>
    <div id="left"><i class="fas fa-chevron-left"></i></div>

    <div id="container">
      <h1>Go to:</h1>
      <h1 id="url"></h1>
      <h3>(Try drawing at the same time on multiple phones)</h3>
      <div style="height: 45px"></div>
      <h1>Text a color to:</h1>
      <div id="phone-number">(518) 412-3918</div>
    </div>

    <div id="mobile-container">
      <h1>Draw!</h1>
    </div>
    

    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
